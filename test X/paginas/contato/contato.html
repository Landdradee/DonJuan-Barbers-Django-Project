<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Juan - Contato</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/test X/images/donjuan.png" type="image/x-icon">
</head>
<body>
    <header class="header" role="banner">
        <div class="logo-container">
          <a href="/test X/index.html" class="logo-container" aria-label="Homepage">
            <img src="/test X/images/donjuan.png" alt="Don Juan Barbearia e Cabelereiro Logo" class="logo-img">
          </a>
        </div>
        <nav class="navigation fade-in" role="navigation">
          <a href="/test X/index.html" title="Home"><span class="nav-label">Home</span></a>
          <a href="/test X/paginas/servicos/servicos.html" title="Serviços"><span class="nav-label">Serviços</span></a>
          <a href="/test X/paginas/contato/contato.html" title="Contato"><span class="nav-label">Contato</span></a>
          <a href="/test X/paginas/sobre/index.html" title="Sobre"><span class="nav-label">Sobre</span></a>
        </nav>
      </header>
      <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>CONTACT</span>
                  <span>US</span>
                </div>
                <div class="app-contact">CONTACT INFO : Regional Number</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="NAME" value="">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="EMAIL">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="CONTACT NO">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="MESSAGE">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">CANCEL</button>
                    <button class="app-form-button">SEND</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
