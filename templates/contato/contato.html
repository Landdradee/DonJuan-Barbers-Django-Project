{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Juan - Contato</title>
    <link rel="stylesheet" href="{% static 'css/contato.css' %}">
    <link rel="shortcut icon" href="{% static 'images/donjuan.png' %}" type="image/x-icon">
    <script src="{% static 'js/contato.js' %}"></script>
</head>
<body>
  
  <header class="header" role="banner">
    <div class="logo-container">
      <a href="{% url 'home' %}" class="logo-container" aria-label="Homepage">
        <img src="{% static 'images/donjuan.png' %}" alt="Don Juan Barbearia e Cabelereiro Logo" class="logo-img">
      </a>
    </div>
    <nav class="navigation fade-in" role="navigation">
      <a href="{% url 'home' %}" title="Home"><span>Home</span></a>
      <a href="{% url 'servicos' %}" title="Serviços"><span>Serviços</span></a>
      <a href="{% url 'contato' %}" title="Contato"><span>Contato</span></a>
      <a href="{% url 'sobre' %}" title="Sobre"><span>Sobre</span></a>

      {% if user.is_authenticated %}
        <a href="{% url 'perfil' %}" title="Profile"><span>{{ user.username }}</span></a>
      {% else %}
        <a href="{% url 'account_login' %}" title="Login"><span>Login</span></a>
      {% endif %}
    </nav>
  </header>

  <main class="contact-container">
    <div class="contact-info">
      <h1 class="contact-title">
        <span class="title-line-1">ENTRE EM</span>
        <span class="title-line-2">CONTATO</span>
      </h1>
      
      <div class="contact-details">
        <div class="contact-item">
          <i class="fas fa-phone"></i>
          <p>(11) 9999-9999</p>
        </div>
        <div class="contact-item">
          <i class="fas fa-envelope"></i>
          <p>contato@donjuan.com</p>
        </div>
        <div class="contact-item">
          <i class="fas fa-map-marker-alt"></i>
          <p>Rua Example, 123 - São Paulo</p>
        </div>
      </div>

      <div class="social-links">
        <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-link"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-link"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>

    <div class="contact-form">
      <form id="messageForm" onsubmit="return handleSubmit(event)">
        <div class="form-group">
          <input type="text" id="name" class="form-input" placeholder="Nome" required>
        </div>
        <div class="form-group">
          <input type="email" id="email" class="form-input" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="tel" id="phone" class="form-input" placeholder="Número de telefone">
        </div>
        <div class="form-group">
          <textarea id="message" class="form-input" placeholder="Mensagem" required></textarea>
        </div>
        <div class="form-buttons">
          <button type="reset" class="btn btn-secondary">Cancelar</button>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Add Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</body>
</html>
