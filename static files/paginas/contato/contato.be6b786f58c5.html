{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Don Juan - Contato</title>
    <link rel="stylesheet" href="{% static 'css/contato.css' %}">
    <link rel="shortcut icon" href="{% static 'images/donjuan.png' %}" type="image/x-icon">
    <script src="{% static 'js/contato.js' %}"></script>
</head>
<body>
  
  <header class="header" role="banner">
    <div class="logo-container">
      <a href="{% url 'home' %}" class="logo-container" aria-label="Homepage">
        <img src="{% static 'images/donjuan.png' %}" alt="Don Juan Barbearia e Cabelereiro Logo" class="logo-img">
      </a>
    </div>
    <nav class="navigation fade-in" role="navigation">
      <a href="{% url 'home' %}" title="Home"><span>Home</span></a>
      <a href="{% url 'servicos' %}" title="Serviços"><span>Serviços</span></a>
      <a href="{% url 'contato' %}" title="Contato"><span>Contato</span></a>
      <a href="{% url 'sobre' %}" title="Sobre"><span>Sobre</span></a>

      {% if user.is_authenticated %}
        <a href="{% url 'perfil' %}" title="Profile"><span>{{ user.username }}</span></a>
      {% else %}
        <a href="{% url 'account_login' %}" title="Login"><span>Login</span></a>
      {% endif %}
    </nav>
  </header>

      <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-header">
              <div class="screen-header-left">
                <div class="screen-header-button close"></div>
                <div class="screen-header-button maximize"></div>
                <div class="screen-header-button minimize"></div>
              </div>
              <div class="screen-header-right">
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
                <div class="screen-header-ellipsis"></div>
              </div>
            </div>
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <span>ENTRE EM</span>
                  <span>CONTATO</span>
                </div>
                <div class="app-contact">informações de contato : Telefone regional</div>
              </div>
              <div class="screen-body-item">
                <div class="app-form">
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="Nome" value="">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="Email">
                  </div>
                  <div class="app-form-group">
                    <input class="app-form-control" placeholder="Número de telefone">
                  </div>
                  <div class="app-form-group message">
                    <input class="app-form-control" placeholder="Menssagem">
                  </div>
                  <div class="app-form-group buttons">
                    <button class="app-form-button">Cancelar</button>
                    <button class="app-form-button">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
